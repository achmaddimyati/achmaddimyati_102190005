<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Bergambar</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <thead>
            <th colspan="4">Produk Unggulan</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">
                    <img src="src="https://www.petanikode.com/img/bibit.png"" alt="gambar-bibit">
                </td>
            </tr>
            <tr>
                <td>Nama</td>
                <td>Benih Kode</td>
                
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp. 192.000,-</td>
            </tr>
            <tr >
                <td>Fitur</td>
                <td>
                    <ul>
                        <li>Dilengkapi dokumentasi</li>
                        <li>Ukuran : 31 M</li>
                        <li>Masa Tanam : 6 Bulan</li>
                        <li>Lisensi :BPOM</li>
                    </ul>
                </td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
