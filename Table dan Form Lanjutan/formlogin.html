<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
</head>
<body>
    <form action="#" method="GET">
        <fieldset>
            <legend>Login</legend>
            <table>
                <tr>
                    <td>Username</td>
                    <td> : </td>
                    <td><input type="text" name="nama" placeholder="ketikan nama anda..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td> : </td>
                    <td><input type="number" name="password" placeholder="ketikan password anda..."></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="checkbox" name="remember" id="#">Remember Me</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" value="Login !">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
